global:
  scrape_interval: 2s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'traefik'
    scrape_interval: 15s
    static_configs:
      - targets: ['traefik:8080']

  - job_name: 'car'
    static_configs:
      - targets: ['elm_exporter:8000']
